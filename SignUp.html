<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form id="signupForm">
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input id="username" type="text" placeholder="Username" required>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input id="password" type="password" placeholder="Password" required>
            </div>
            <button type="submit" class="signup-btn">Sign Up</button>
        </form>
        <p class="login-link">Already have an account? <a href="loginPage.html">Login</a></p>
    </div>

    <script>
        document.getElementById("signupForm").addEventListener("submit", function(event) {
            let username = document.getElementById("username").value.trim();
            let password = document.getElementById("password").value.trim();

            if (username === "" || password === "") {
                alert("Please fill in all fields.");
                return;
            }
            let storedUsers = JSON.parse(localStorage.getItem("Users")) || [];
            let userExists = storedUsers.some(user => user.Username === username);
            if (userExists) {
                alert("User already exists. Please use a different username.");
                return;
            }
            storedUsers.push({ Username: username, Password: password });
            localStorage.setItem("Users", JSON.stringify(storedUsers));
            alert("Registration Successful!");
            document.getElementById("signupForm").reset();
        });
    </script>
</body>
</html>
